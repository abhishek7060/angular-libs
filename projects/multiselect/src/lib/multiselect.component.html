<div class="dropdown-panel">
    <div class="dropdown-body" (click)="expandPanel = !expandPanel">
        <label class="dropdown-label">{{value}}</label>
        <div class="dropdown-trigger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-chevron-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
            </svg>
        </div>
    </div>
    <div class="dropdown-expand-panel" *ngIf="expandPanel" [@fadeInOut-1]>
        <div class="search-panel" *ngIf="filter">
            <div class="input-form">
                <input type="text" [(ngModel)]="searchValue">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </div>
            <i class="close" (click)="searchValue = ''">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x"
                    viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>

            </i>
        </div>
        <div class="dropdown-items">
            <ng-container *ngFor="let item of dropdownOptions">
                <div *ngIf="item.label.toLowerCase().indexOf(searchValue.trim().toLowerCase())>=0" class="dropdown-item"
                    [class.selected]="item.selected" (click)="item.selected = !item.selected;saveChanges();">
                    <input type="checkbox" [(ngModel)]="item.selected" (change)="saveChanges()" value="{{item.value}}">
                    <img class="dropdown-image" src="assets/flags/{{item.value}}.png" alt="{{item.label}}">
                    <label for="{{item.label}}">{{item.label}}</label>
                </div>
            </ng-container>
        </div>
    </div>
</div>
